<form class="sms-form">
  <mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile [colspan]="2">
      <mat-form-field appearance="outline" >
        <mat-label>Input phone number</mat-label>
        <input matInput placeholder="请输入手机号" name="phone" [(ngModel)]="sms.phone">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>电话</mat-hint>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <mat-form-field appearance="outline">
        <mat-label>Input phone code</mat-label>
        <input matInput placeholder="请输入验证码" name="code" [(ngModel)]="sms.code">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>验证码</mat-hint>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <button mat-raised-button (click)="sendSmsCode()">发送</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <button mat-raised-button (click)="getJwtToken()">提交</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
